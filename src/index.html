    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Global Fonts -->
    <style>
      @font-face {
        font-family: "Atkinson Bold";
        src: url("./fonts/Atkinson-Hyperlegible-Bold-102a.woff2")
